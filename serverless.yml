org: davidht77
service: api-diagrama

provider:
  name: aws
  region: us-east-1
  runtime: python3.11
  timeout: 30           
  memorySize: 1024      
  iam:
    role: arn:aws:iam::150209693186:role/LabRole
  environment:
    TABLE_USUARIOS: t_usuarios3
    TABLE_TOKENS:  t_tokens_acceso2
    BUCKET_NAME:   bucket-diagramas  


plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true

package:
  patterns:
    - '!node_modules/**'


functions:

  loginUsuario:
    handler: api-usuarios/LoginUsuario.lambda_handler
    events:
      - http:
          path: /usuario/login
          method: post
          cors: true

  registrarUsuario:
    handler: api-usuarios/RegistroUsuario.lambda_handler
    events:
      - http:
          path: /usuario/signup
          method: post
          cors: true

  validarUsuario:
    handler: api-usuarios/ValidarTokenUsuario.lambda_handler
    events:
      - http:
          path: /usuario/validar
          method: post
          cors: true


  generarDiagramaAWS:
    handler: api-diagrama/diagrama-aws.lambda_handler
    timeout: 30         
    memorySize: 512     
    environment:
      BUCKET_NAME: ${self:provider.environment.BUCKET_NAME}
    events:
      - http:
          path: /diagrama/aws
          method: post
          cors: true

resources:
  Resources:

    TablaUsuarios3:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: t_usuarios3
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: user_id
            KeyType: RANGE

    TablaTokensAcceso2:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: t_tokens_acceso2
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH

    BucketDiagramas:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: bucket-diagramas
